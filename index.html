<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Sign in/Sign up Form | JV Codes</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Sign-up form container -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign Up</h1>

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />

                <button>Sign Up</button>
                <button style="color:black;" class="ghost" id="signIn">アカウントをお持ちの方はこちら</button>
            </form>
        </div>

        <!-- Sign-in form container -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <!-- Social media icons for Sign-in -->

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />

                <button>Sign In</button>
                <button style="color:black;" class="ghost" id="signUp">アカウントをお持ちの方でない方はこちら</button>
            </form>
        </div>

        <!-- Overlay container for toggle effect -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>- Service - </h1>
                    <img class="service-image" src="./assets/btm.png" alt="BTM画像">
                    <p>テストテストテスト</p>
                    <button class="ghost" id="signIn">ここを押してください</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>- TOPIC -</h1>
                    <img class="service-image" src="./assets/btm.png" alt="BTM画像">
                    <p>テストテストテスト</p>
                    <button class="ghost" id="signUp">ここを押してください</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById('signUp').addEventListener('click', () => {
            document.getElementById('container').classList.add("right-panel-active");
        });

        document.getElementById('signIn').addEventListener('click', () => {
            document.getElementById('container').classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
